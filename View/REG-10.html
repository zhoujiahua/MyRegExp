    <script src="../Themes/Plugs/Swiper/js/swiper.js"></script>
    <script>
        /* 
            match 和 g 模式注意点
            g模式如果用在match函数中子组是不会被捕获的
        */
        //2016/1/1 2016.1.1
        window.onload = function () {
            var str = "abca";
            var re = /(a)(b)(c)a/;
            var re1 = /(a)(b)(c)a/g;
            console.group("----------");
            console.log("!g模式："+str.match( re ));
            console.log("g模式："+str.match( re1 ));
        }
    </script>
</body>

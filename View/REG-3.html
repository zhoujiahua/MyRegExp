    <div class="wrapper">

        <!-- footer -->

    <!-- JS -->
    <script src="../Themes/JS/JQuery/jquery.min1.9.1.js"></script>
    <script src="../Themes/Plugs/Bootstrap/js/bootstrap.js"></script>
    <script src="../Themes/Plugs/Swiper/js/swiper.js"></script>
    <script>
        /* 
        正则：一种字符串的匹配规则
            1.正则是一种规则
            2.正则操作的对象字符创
            数组
            var arr = new Arry();
            var arr = [];
             对象
            var  obj = new Object();
            var  obj = {};

            正则
            var re = //;
            var re = new RegExp();
      
            test:正则匹配字符串，如果找到（匹配）就返回ture，否则返回false
            用法：
            正则.test（字符串） 
            正则默认匹配是区分大小写的，如果需要不区分大小写加模式修正符i
        */
        
        var str = "abc";

        //默认区分大小写
        var re = /a/;
        //模式修正符i
        var re1 = /B/i;
        var te = re.test(str);
        var te1 = re1.test(str);
        alert(te+"-"+te1);

    </script>

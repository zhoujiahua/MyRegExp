<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Themes/Plugs/Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Themes/Plugs/FontAwesome/css/font-awesome.css">

    <link rel="stylesheet" href="../Themes/CSS/Base.css">
</head>

<body>

    <div class="wrapper">
        <!-- header -->
        <div class="header">

        </div>

        <!-- main -->
        <div class="main">
            
        </div>

        <!-- footer -->
        <div class="footer">
            
        </div>
    </div>

    <!-- JS -->
    <script src="../Themes/JS/JQuery/jquery.min1.9.1.js"></script>
    <script src="../Themes/Plugs/Bootstrap/js/bootstrap.js"></script>
    <script src="../Themes/Plugs/Swiper/js/swiper.js"></script>
    <script>
        /* 
            量词：匹配到的字符/字符串出现的次数
            {1}刚好1次
            {1,}至少1次
            {1,2}1-2次
            +:至少1次
            *:任意次 相当于{0,}
            ?:0或者1次 相当于{0,1}
        */
        window.onload = function () {
            var str = "abc";
            var str1 = "bc";
            var re = /a{1}bc/;
            var re1 = /a{1,}bc/;
            var re2 = /a{1,2}bc/;
            var re3 = /a+bc/;
            var re4 = /ab+c/;
            var re5 = /a*bc/;
            var re6 = /a?bc/;
            console.log(re.test(str));
            console.log(re1.test(str));
            console.log(re2.test(str));
            console.log(re3.test(str));
            console.log(re4.test(str1));
            console.log(re5.test(str));
            console.log(re6.test(str));
        }

    </script>
</body>

</html>

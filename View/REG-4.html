    <script>
        /* 
            转义字符
            \d:数字
            \D:非数字
            \w:字符（下划线，字母，数字）
            \W:非字符
            \s:空格
            \S:非空格
        */
        //判断一串字符串中是不是全是数字
        var str = "4565656d5151561";
        // var re = /\d/;
        var re = /\D/;
        if(!re.test(str)){
            alert("全是数字");
        }else{
            alert("不全是数字");
        }

    </script>
